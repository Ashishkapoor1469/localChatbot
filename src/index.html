<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ollama Chatbot</title>
   <link href="./output.css" rel="stylesheet">
  <style>
    /* Custom scrollbar for messages */
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 4px;
    }
    #messages::-webkit-scrollbar-thumb {
      background: #94a3b8;
      border-radius: 4px;
    }
    #messages::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }
    /* Smooth transitions for details */
    details > summary {
      transition: all 0.2s ease;
    }
    details[open] > summary {
      background-color: #dbeafe;
    }
    /* Screen reader only class */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 font-sans">
  <div id="chat-container" class="w-full max-w-md sm:max-w-lg md:max-w-xl lg:max-w-2xl h-[90vh] sm:h-[80vh] bg-white rounded-2xl shadow-2xl flex flex-col overflow-hidden">
    <div id="messages" class="flex-1 p-4 overflow-y-auto flex flex-col gap-3" role="log" aria-live="polite"></div>
    <div id="input-area" class="flex gap-2 p-3 bg-gray-50 border-t border-gray-200">
      <label for="input" class="sr-only">Enter your message</label>
      <input
        type="text"
        id="input"
        placeholder="Enter your message..."
        class="flex-1 p-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all text-sm sm:text-base"
        aria-describedby="input-hint"
      />
      <span id="input-hint" class="sr-only">Press Enter or click Send to submit your message</span>
      <button
        id="send"
        class="bg-blue-600 text-white rounded-lg px-4 py-2 hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-all text-sm sm:text-base font-medium"
        aria-label="Send message"
      >
        Send
      </button>
    </div>
  </div>
  <script src="chat.js"></script>
</body>
</html>
